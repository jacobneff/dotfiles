# See https://wiki.hyprland.org/Configuring/Monitors/

# PC Monitor Setup
# monitor=DP-1, 1920x1080@144, 1920x440, 1 # horizontal monitor
# monitor=HDMI-A-1, 1920x1080@60, 838x0, 1, transform, 3 # vertical monitor

# Laptop Monitor Setup
monitor=eDP-1, 1920x1080@60, 0x0, 1
monitor=HDMI-A-1, 1920x1080@144, 0x-1080, 1 # horizontal 2nd monitor
# monitor=HDMI-A-1, 1920x1080@60, -1080x-850, 1, transform, 3 # vertical 2nd monitor


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$browser = firefox

# rofi runners
# $menu = rofi -show drun
$menu = ~/.config/rofi/launchers/type-3/launcher.sh
$powermenu = ~/.config/rofi/powermenu/type-3/powermenu.sh

# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar & hyprpaper & dunst
exec-once = copyq --start-server & solaar --window=hide
exec-once = syncthing -no-browser -logflags 0 -no-restart

exec-once = [workspace 1 silent] $terminal
# exec-once = [workspace 2 silent] $browser
exec-once = [workspace 5 silent] 1password

# Idle daemon
# exec-once = swayidle -w timeout 600 "$lockcommand" \
#                        timeout 900 "hyprctl dispatch dpms off" \
#                        resume "hyprctl dispatch dpms on"

# Screen locking
$lockfile = ~/wallpapers/topographic-black.png
$lockcommand = grim $lockfile; convert $lockfile -blur 0x4 $lockfile; swaylock --image $lockfile

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    focus_on_activate = true
    disable_splash_rendering = true
    disable_hyprland_logo = true
}

